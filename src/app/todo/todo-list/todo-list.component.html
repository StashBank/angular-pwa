<div class="wrap-container mat-elevation-z8">
  <table mat-table [dataSource]="todoList$">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Date To Column -->
    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef> Date to </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTo | timestamp | date:'short'}} </td>
    </ng-container>

    <!-- Complete Column -->
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef> Complete </th>
      <td mat-cell *matCellDef="let element"> {{element.complete ? 'Y' : 'N'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
